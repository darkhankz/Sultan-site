<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированное меню кафе</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="menu-screen">
        <!-- Анимированный фон -->
        <div class="background-animation"></div>

        <!-- Левая колонка - напитки -->
        <div class="menu-item left-item" id="iced-coffee">
            <img src="img/cola.png" alt="Холодный кофе">
            <div class="item-details">
                <h3>Coco Cola 1л</h3>
                <p class="price">750 тенге.</p>
            </div>
        </div>
        <div class="menu-item left-item" id="orange-juice">
            <img src="img/kvas.png"Апельсиновый сок">
            <div class="item-details">
                <h3>Квас 1,5л</h3>
                <p class="price">1000 тенге.</p>
            </div>
        </div>

        <!-- Центральный элемент - Бургер -->
        <div class="menu-item main-item" id="burger">
            <img src="img/samsa.png" alt="Большой Чизбургер">
            <div class="item-details">
                <h2>Большой Самса</h2>
                <p class="price-main">650 тенге.</p>
            </div>
        </div>

        <!-- Правая колонка - закуски -->
        <div class="menu-item right-item" id="nachos">
            <img src="img/plov.png" alt="Начос с соусом">
            <div class="item-details">
                <h3>Плов</h3>
                <p class="price">1700 тенге.</p>
            </div>
        </div>
        <div class="menu-item right-item" id="fries">
            <img src="img/lagman.png" alt="Картофель фри">
            <div class="item-details">
                <h3>Домашний лагман</h3>
                <p class="price">1700 тенге.</p>
            </div>
            <div class="special-offer">
                <span>СПЕЦПРЕДЛОЖЕНИЕ</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
